<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bakery clicker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="left">
          <h3>Gem: <span class="gem-cost">0</span></h3>
          <img
            src="img/png-gem-removebg-preview.png"
            alt=""
            srcset=""
            class="gem-image"
            onclick="incrementGem()"
            draggable="false"
          />
        </div>
        <div class="right"></div>
        <div class="upgrade" onclick="buyClicker()">
          <div class="left-section">
            <img
              src="img/images-removebg-preview.png"
              alt=""
              class="upgrade-img"
            />
          </div>
          <div class="mid-section"></div>
          <h4>clicker</h4>
          <div class="cost-info">
            <p>cost: <span class="clicker-cost">10</span></p>
            <img
              src="img/png-gem-removebg-preview.png"
              alt=""
              srcset=""
              class="gem-image1"
            />
          </div>
          <div class="right section">level 0</div>
        </div>
      </div>
    </section>

    <script src="JS/Meny.js"></script>
  </body>
</html>
